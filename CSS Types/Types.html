<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>

    <!-- external css file link -->
    <link rel="stylesheet" href="example.css">
    <!-- embedded styles - apply to the whole page -->
    <style>
        h2{
            color: red;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <header>
        <h1>The 3 types of CSS</h1>
    </header>

    <main>
        <!-- inline styles - use the style attribute, in the "" add any CSS styles that you need, seperated by a ; -->
        <h2 style="color:blue; background-color: lightgray;">Inline CSS Example</h2>
        <p style="color:purple;">More inline CSS</p>

        <!-- embedded style examples -->
         <h2>Embedded CSS Example</h2>
         <p>more embedded CSS</p>

         <h3>External CSS Example</h3>
         <div>more external CSS</div>
    </main>
</body>
</html>
