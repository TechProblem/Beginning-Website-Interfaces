<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The description should be a sentence or 2 about the page. Max of about 130 characters. -->
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
    <!-- Keywords should be used carefully, not repeated, and should match the page content -->
    <meta name="keywords" content="HTML, META tags, metadata, example">
    <!-- If you autored the content, include your name -->
    <meta name="author" content="Mason Griffith">
    <!-- add any applicable copyright info -->
    <meta name="copyright" content="Copyright 2025. your company name. all rights reserved.">
    <!-- this is a suggestion for the search engine bots that as they crawl the internet, they include this page in the index (search engine results) and follow any links on this page -->
    <meta name="robots" content="index, follow">
    <!-- suggest to the search engine that they re-crawl the page every week -->
    <meta name="revisit-after" content="7 days">
    <!-- specify that the language of our page is English -->
    <meta name="language" content="English">

    <!-- these meta tags are meant for use with social media: Open graph -->
     <!-- the title of your socual media post -->
     <meta property="og:title" content="META Tags Example">
    <!-- specify the type of content (article, vudeo, music, book, profile) -->
     <meta property="og:type" content="article">
    <!-- make sure to include the full path (url) to the image and it is publically available -->
     <meta property="og:image" content="https://example.com/article-image.jpg">
     <!-- the link to the article -->
     <meta property="og:url" content="https://www.example.com/sample-article">
    <!-- for description include a sentence or 2 explaining the article -->
     <meta property="og:description" content="This is an article about META tags.">
    <!-- domain name -->
     <meta property="og:site_name" content="Example.com">
     <!-- this content would be available int he US in English -->
    <meta property="og:locale" content="en_US">

    <!-- add link to the fav icon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

     <title>META Tags Example</title>
</head>
<body>
    
</body>
</html>
